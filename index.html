
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>夏日救生園</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-banner {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .menu-grid {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .menu-item {
      flex: 1;
      border-radius: 12px;
      overflow: hidden;
    }

    .menu-item a {
      display: block;
    }

    .menu-item img {
      width: 100%;
      display: block;
    }

    .video-container {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      overflow: hidden;
    }

    video {
      width: 100%;
      display: block;
      border-radius: 16px;
    }
  </style>
</head>
<body>

  <img class="main-banner" src="3 2.PNG" alt="夏日救生園 Banner" />

  <div class="menu-grid">
    <div class="menu-item"><a href="#"><img src="2.PNG" alt="換電池" /></a></div>
    <div class="menu-item"><a href="#"><img src="3.PNG" alt="貼保貼" /></a></div>
    <div class="menu-item"><a href="#"><img src="4.PNG" alt="帶配件" /></a></div>
  </div>

  <div class="video-container">
    <video controls autoplay muted loop>
      <source src="draw_video.mp4" type="video/mp4" />
      您的瀏覽器不支援影片播放。
    </video>
  </div>

</body>
</html>
